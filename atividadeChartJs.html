<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart.Js</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex; justify-content: space-between;">
    <div>
        <canvas id="firstChart" style="position: relative; height:48vh; width:48vw"></canvas>
    </div>
    
    <div>
        <canvas id="SecondChart" style="position: relative; height:48vh; width:48vw"></canvas>
    </div>
</body>

</html>

<script>
    const chartOne = document.getElementById('firstChart');
    const chartTwo = document.getElementById('SecondChart');

    new Chart(chartOne, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                backgroundColor: "#ff007f",
                borderColor: "#ff007f"
            },
            {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                backgroundColor: "blue",
                borderColor: "blue"
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });


    new Chart(chartTwo, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                backgroundColor: "#ff007f"
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                backgroundColor: "blue"
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
